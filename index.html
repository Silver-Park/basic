<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <div class="container">
        <h1>ğŸ¯ ë¶„ì„í”„ë¡œê·¸ë¨_2222</h1>
        
        <div class="input-section">
            <label for="dataInput">ë°ì´í„° ì…ë ¥ (ì˜ˆ: â‘£â‘¤ 3.5 â‘ â‘¤ 4.7 í˜•ì‹)</label>
            <textarea id="dataInput" placeholder="â‘£â‘¤	3.5	â‘ â‘¤	4.7	â‘ â‘£	8.7
â‘¢â‘¤	10.1	â‘¤â‘§	13.6	â‘¤â‘¨	14.9
â‘¤â‘¦	19.7	â‘¢â‘£	24.6	â‘£â‘¨	27.4"></textarea>
            
            <div class="button-group">
                <button class="analyze-btn" onclick="analyzeData()">ğŸ“Š ë¶„ì„ ë° ì €ì¥</button>
                <button class="clear-btn" onclick="clearAll()">ğŸ—‘ï¸ ì…ë ¥ì°½ ì§€ìš°ê¸°</button>
            </div>
            
            <div style="margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 10px; text-align: center;">
                <div id="historyCounter" style="font-weight: 600; color: #333; margin-bottom: 10px;">ì €ì¥ëœ íšŒì°¨: 0ê°œ</div>
                <div style="display: flex; gap: 10px;">
                    <button onclick="downloadExcel()" style="flex: 1; padding: 12px; background: linear-gradient(135deg, #27ae60 0%, #229954 100%); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
                        ğŸ’¾ ì—‘ì…€ ë‹¤ìš´ë¡œë“œ
                    </button>
                    <button onclick="clearHistory()" style="flex: 1; padding: 12px; background: #e74c3c; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
                        ğŸ—‘ï¸ ì „ì²´ ì‚­ì œ
                    </button>
                </div>
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        // ë¶„ì„ ì´ë ¥ ì €ì¥
        let analysisHistory = [];

        // ë™ê·¸ë¼ë¯¸ ìˆ«ìë¥¼ ì¼ë°˜ ìˆ«ìë¡œ ë³€í™˜
        function circleToNumber(circle) {
            const circleMap = {
                'â‘ ': 1, 'â‘¡': 2, 'â‘¢': 3, 'â‘£': 4, 'â‘¤': 5,
                'â‘¥': 6, 'â‘¦': 7, 'â‘§': 8, 'â‘¨': 9, 'â‘©': 10,
                'â‘ª': 11, 'â‘«': 12, 'â‘¬': 13, 'â‘­': 14, 'â‘®': 15, 'â‘¯': 16
            };
            return circleMap[circle] || null;
        }

        // ì¼ë°˜ ìˆ«ìë¥¼ ë™ê·¸ë¼ë¯¸ ìˆ«ìë¡œ ë³€í™˜
        function numberToCircle(num) {
            const numberMap = {
                1: 'â‘ ', 2: 'â‘¡', 3: 'â‘¢', 4: 'â‘£', 5: 'â‘¤',
                6: 'â‘¥', 7: 'â‘¦', 8: 'â‘§', 9: 'â‘¨', 10: 'â‘©',
                11: 'â‘ª', 12: 'â‘«', 13: 'â‘¬', 14: 'â‘­', 15: 'â‘®', 16: 'â‘¯'
            };
            return numberMap[num] || num.toString();
        }

        function analyzeData() {
            const input = document.getElementById('dataInput').value.trim();
            
            if (!input) {
                alert('ë°ì´í„°ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ë°ì´í„° íŒŒì‹±
            const pairs = [];
            const lines = input.split('\n');
            
            lines.forEach(line => {
                const items = line.split(/\s+/);
                for (let i = 0; i < items.length - 1; i += 2) {
                    if (items[i] && items[i + 1]) {
                        const pair = items[i].trim();
                        const odds = parseFloat(items[i + 1]);
                        if (pair.length >= 2 && !isNaN(odds)) {
                            pairs.push({ pair, odds });
                        }
                    }
                }
            });

            if (pairs.length === 0) {
                alert('ìœ íš¨í•œ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            // ì „ì²´ ë°°ë‹¹ í•©ê³„
            const totalOdds = pairs.reduce((sum, item) => sum + item.odds, 0);

            // ë™ê·¸ë¼ë¯¸ ìˆ«ìë³„ë¡œ ê·¸ë£¹í™”
            const groupedData = {};
            
            pairs.forEach(item => {
                const chars = item.pair.split('');
                const numbers = chars.map(c => circleToNumber(c)).filter(n => n !== null);
                
                if (numbers.length >= 2) {
                    numbers.forEach(num => {
                        if (!groupedData[num]) {
                            groupedData[num] = [];
                        }
                        
                        groupedData[num].push({
                            pair: item.pair,
                            numbers: numbers,
                            odds: item.odds
                        });
                    });
                }
            });

            // êµì°¨ì  ë¶„ì„
            const crossPointSets = analyzeCrossPoints(pairs);

            // ë¶„ì„ ì´ë ¥ì— ì €ì¥
            analysisHistory.push({
                timestamp: new Date(),
                crossPointSets: crossPointSets,
                totalOdds: totalOdds
            });

            // ê²°ê³¼ í‘œì‹œ
            displayResults(groupedData, totalOdds, crossPointSets);
            
            // ì´ë ¥ ì¹´ìš´í„° ì—…ë°ì´íŠ¸
            updateHistoryCounter();
        }

        function analyzeCrossPoints(pairs) {
            const crossPointSets = [];
            const usedIndices = new Set();
            const usedNumbers = new Set(); // ì‚¬ìš©ëœ ëª¨ë“  ìˆ«ì ì¶”ì 
            
            let pairCounter = 1; // ì§ ìˆœë²ˆ (1ì§, 2ì§, 3ì§...)
            let iterations = 0;
            
            while (iterations < 3 && usedIndices.size < pairs.length - 1) {
                // 1ë²ˆì§¸ ì§ ì°¾ê¸° (ì‚¬ìš©ëœ ìˆ«ì ì œì™¸)
                let firstIdx = -1;
                let firstNumbers = null;
                for (let i = 0; i < pairs.length; i++) {
                    if (!usedIndices.has(i)) {
                        const chars = pairs[i].pair.split('');
                        const numbers = chars.map(c => circleToNumber(c)).filter(n => n !== null);
                        
                        // ì‚¬ìš©ëœ ìˆ«ìê°€ í•˜ë‚˜ë„ í¬í•¨ë˜ì§€ ì•Šì€ ì§ ì°¾ê¸°
                        if (numbers.length >= 2 && !numbers.some(n => usedNumbers.has(n))) {
                            firstIdx = i;
                            firstNumbers = numbers;
                            break;
                        }
                    }
                }
                
                if (firstIdx === -1) break;
                
                // 2ë²ˆì§¸ ì§ ì°¾ê¸° (ì‚¬ìš©ëœ ìˆ«ì ì œì™¸, 1ë²ˆì§¸ ì§ê³¼ ê³µí†µ ìˆ«ì ìˆì–´ì•¼ í•¨)
                let secondIdx = -1;
                let secondNumbers = null;
                for (let i = 0; i < pairs.length; i++) {
                    if (i !== firstIdx && !usedIndices.has(i)) {
                        const chars = pairs[i].pair.split('');
                        const numbers = chars.map(c => circleToNumber(c)).filter(n => n !== null);
                        
                        // 1ë²ˆì§¸ ì§ê³¼ ê³µí†µ ìˆ«ìê°€ ìˆê³ , ì‚¬ìš©ëœ ìˆ«ìê°€ í¬í•¨ë˜ì§€ ì•Šì€ ì§
                        const hasCommon = numbers.some(n => firstNumbers.includes(n));
                        const hasUsedNumber = numbers.some(n => usedNumbers.has(n) && !firstNumbers.includes(n));
                        
                        if (numbers.length >= 2 && hasCommon && !hasUsedNumber) {
                            secondIdx = i;
                            secondNumbers = numbers;
                            break;
                        }
                    }
                }
                
                if (secondIdx === -1) break;
                
                const first = pairs[firstIdx];
                const second = pairs[secondIdx];
                
                // ê³µí†µ ë²ˆí˜¸ ì°¾ê¸°
                const commonNumbers = firstNumbers.filter(n => secondNumbers.includes(n));
                
                // êµì°¨ì  ìˆ«ì (ê³µí†µ ë²ˆí˜¸ ì œì™¸)
                const crossNumbers = [
                    ...firstNumbers.filter(n => !commonNumbers.includes(n)),
                    ...secondNumbers.filter(n => !commonNumbers.includes(n))
                ];
                
                // êµì°¨ì  ì§ ì°¾ê¸° (ìˆœì„œ ìƒê´€ì—†ì´, ì¤‘ë³µ í—ˆìš©)
                let crossPoint = null;
                if (crossNumbers.length === 2) {
                    const [num1, num2] = crossNumbers;
                    crossPoint = pairs.find((p) => {
                        const pNumbers = p.pair.split('').map(c => circleToNumber(c)).filter(n => n !== null);
                        return (pNumbers.includes(num1) && pNumbers.includes(num2)) ||
                               (pNumbers.includes(num2) && pNumbers.includes(num1));
                    });
                }
                
                crossPointSets.push({
                    first: {
                        numbers: firstNumbers,
                        pair: first.pair,
                        odds: first.odds,
                        pairNumber: pairCounter // ì§ ë²ˆí˜¸
                    },
                    second: {
                        numbers: secondNumbers,
                        pair: second.pair,
                        odds: second.odds,
                        pairNumber: pairCounter + 1 // ì§ ë²ˆí˜¸
                    },
                    crossPoint: crossPoint ? {
                        numbers: crossNumbers,
                        pair: crossPoint.pair,
                        odds: crossPoint.odds,
                        formula: `=(${first.odds.toFixed(1)}*${second.odds.toFixed(1)})/${crossPoint.odds.toFixed(1)}`,
                        result: ((first.odds * second.odds) / crossPoint.odds).toFixed(3)
                    } : {
                        numbers: crossNumbers,
                        pair: 'ì—†ìŒ',
                        odds: null,
                        formula: 'êµì°¨ì  ì—†ìŒ',
                        result: null
                    }
                });
                
                // ì‚¬ìš©í•œ ì¸ë±ìŠ¤ í‘œì‹œ
                usedIndices.add(firstIdx);
                usedIndices.add(secondIdx);
                if (crossPoint) {
                    const crossIdx = pairs.findIndex(p => p.pair === crossPoint.pair);
                    if (crossIdx !== -1) usedIndices.add(crossIdx);
                }
                
                // ì‚¬ìš©ëœ ìˆ«ì ì¶”ê°€ (ëˆ„ì )
                firstNumbers.forEach(n => usedNumbers.add(n));
                secondNumbers.forEach(n => usedNumbers.add(n));
                if (crossPoint && crossPoint.odds) {
                    crossNumbers.forEach(n => usedNumbers.add(n));
                }
                
                pairCounter += 2; // ë‹¤ìŒ ì„¸íŠ¸ëŠ” 3ì§, 4ì§...
                iterations++;
            }
            
            return crossPointSets;
        }

        function displayResults(groupedData, totalOdds, crossPointSets) {
            const resultsDiv = document.getElementById('results');
            
            if (Object.keys(groupedData).length === 0) {
                resultsDiv.innerHTML = '<div class="no-data">ë¶„ì„í•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            let html = '';
            
            // ìˆ«ì ìˆœì„œëŒ€ë¡œ ì •ë ¬
            const sortedNumbers = Object.keys(groupedData).map(Number).sort((a, b) => a - b);
            
            // ê° ìˆ«ìë³„ í•©ê³„ ê³„ì‚°
            const summaryData = sortedNumbers.map(num => {
                const items = groupedData[num];
                const sumOdds = items.reduce((sum, item) => sum + item.odds, 0);
                const sumRatio = (sumOdds / (totalOdds * 2) * 100);
                return {
                    num: num,
                    count: items.length,
                    sumOdds: sumOdds,
                    sumRatio: sumRatio
                };
            });

            summaryData.sort((a, b) => a.sumRatio - b.sumRatio);

            // ì „ì²´ ìš”ì•½ í…Œì´ë¸”
            html += `
                <div class="number-section summary">
                    <div class="number-header">
                        <span class="number-badge red">ğŸ“Š</span>
                        <span>ì „ì²´ ìˆ«ìë³„ ë°°ë‹¹ í•©ê³„ (ë¹„ì¤‘ ë‚®ì€ ìˆœ)</span>
                    </div>
                    
                    <div class="table-wrapper">
                        <table class="data-table">
                            <thead class="red">
                                <tr>
                                    <th>ë™ê·¸ë¼ë¯¸<br/>ìˆ«ì</th>
                                    <th>ì¡°í•©<br/>ê°œìˆ˜</th>
                                    <th>ë°°ë‹¹<br/>í•©ê³„</th>
                                    <th>ë¹„ì¤‘<br/>í•©ê³„(%)</th>
                                </tr>
                            </thead>
                            <tbody>
            `;
            
            summaryData.forEach(data => {
                html += `
                    <tr>
                        <td class="pair-cell">${data.num}</td>
                        <td>${data.count}</td>
                        <td class="odds-cell">${data.sumOdds.toFixed(1)}</td>
                        <td class="ratio-cell">${data.sumRatio.toFixed(2)}%</td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                    </div>
                    <div class="summary">
                        <div class="summary-text">
                            ğŸ’° ì „ì²´ ë°°ë‹¹ í•©ê³„: ${totalOdds.toFixed(1)}
                        </div>
                    </div>
                    <div class="summary" style="margin-top: 10px; background: #e8f5e9; border-left-color: #4caf50;">
                        <div class="summary-text" style="color: #2e7d32;">
                            ğŸ“Š ë¹„ì¤‘ í†µê³„ ë¶„ì„<br/>
                            â€¢ í‰ê· : ${(summaryData.reduce((sum, d) => sum + d.sumRatio, 0) / summaryData.length).toFixed(2)}%<br/>
                            â€¢ í‘œì¤€í¸ì°¨: ${(() => {
                                const mean = summaryData.reduce((sum, d) => sum + d.sumRatio, 0) / summaryData.length;
                                const variance = summaryData.reduce((sum, d) => sum + Math.pow(d.sumRatio - mean, 2), 0) / summaryData.length;
                                return Math.sqrt(variance).toFixed(2);
                            })()}%<br/>
                            â€¢ ìµœëŒ€-ìµœì†Œ ì°¨ì´: ${(Math.max(...summaryData.map(d => d.sumRatio)) - Math.min(...summaryData.map(d => d.sumRatio))).toFixed(2)}%
                        </div>
                    </div>
                    <div class="chart-container">
